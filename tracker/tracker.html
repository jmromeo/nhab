<!doctype html>
<html>

<head>
    <title>High Altitude Balloon Tracker</title>

    <!-- javascripts used for generating the line chart -->
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="node_modules/chart.js/samples/utils.js"></script>
    <script src="datavisualizer_config.js"></script>
    <script src="datavisualizer.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">

    <style>
      canvas{
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <canvas id="linechart"></canvas>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg btn-block" onclick="chart.addDataPoint(this)">Add Data Point</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-default btn-lg btn-block" id="toggleAltitude" onclick="chart.toggleData(this)">Altitude</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg btn-block" id="toggleTemperature" onclick="chart.toggleData(this)">Temperature</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>

</html>
