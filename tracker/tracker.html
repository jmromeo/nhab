<!doctype html>
<html>

<head>
    <title>High Altitude Balloon Tracker</title>

    <!-- javascripts used for generating the line chart -->
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="node_modules/chart.js/samples/utils.js"></script>
    <script src="datavisualizer_config.js"></script>
    <script src="datavisualizer.js"></script>

    <style>
      canvas{
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <button onclick="addDataPoint(this)">Add Data Point</button>
    <button id="toggleAltitude" onclick="toggleData(this)">Altitude</button>
    <button id="toggleTemperature" onclick="toggleData(this)">Temperature</button>
</body>

</html>
